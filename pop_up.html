<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1" />
    <meta charset="UTF-8" />
    <!-- External CDN Libraries -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Local Scripts -->
    <script src="js/xlsx.full.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/popup.js"></script>
    <!-- Custom Styles -->
    <style>
      /* Base Variables */
      :root {
        /* theme colors */
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        font-size: 14px;
        color: #333;
        background: #fff;
        width: 600px;
        min-height: 500px;
      }
    </style>
  </head>

  <body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display:none">
      <div class="text-center">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3 text-muted">Loading...</p>
      </div>
    </div>
    <!-- Main App Container -->
    <div id="mainApp">
      <!-- Header, Tabs, Content Sections as per modern UI design -->
      <!-- Example Header -->
      <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
        <div class="logo">
          <img src="./assets/logo.png" alt="WAMessager Logo" style="height: 40px" />
        </div>
        <div class="header-title">
          <h4 class="mb-0">WAMessager</h4>
        </div>
        <div class="user-actions">
          <!-- User-related actions like login, profile, etc. -->
        </div>
      </header>

      <!-- Example Tabs -->
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button>
        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</button>
        <button class="nav-link" id="nav-messages-tab" data-bs-toggle="tab" data-bs-target="#nav-messages" type="button" role="tab" aria-controls="nav-messages" aria-selected="false">Messages</button>
      </div>

      <!-- Example Content Sections -->
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
          <!-- Home content -->
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
          <!-- Profile content -->
        </div>
        <div class="tab-pane fade" id="nav-messages" role="tabpanel" aria-labelledby="nav-messages-tab">
          <!-- Messages content -->
        </div>
      </div>

      <!-- Footer -->
      <footer class="mt-auto p-3 border-top">
        <div class="text-center">
          <small class="text-muted">Â© 2023 WAMessager. All rights reserved.</small>
        </div>
      </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
